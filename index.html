<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image editor</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container-fluid">
        <div class="container">
            <div class="row my-5">
                <div class="col-md-12">
                    <h1>select image</h1>

                    <label for="img">Select image:</label><br><br>
                    <input type="file" id="img" name="img" accept="image/*">
                    
                    <input class="btn btn-primary" type="submit" onclick="getReadToEdit()" value="Submit">

                    <div class="row">
                        <!-- start Display selected image -->
                        <div id="imagePreview" class="imgBlock col-md-6"></div>
                        <!-- end Display selected image -->


                        <!-- start filter Conditional button -->
                        <div class="col-md-6">
                            <div class="row">
                                <div class="d-flex justify-content-between grid gap-0 py-5">
                                    <button id="editButton" class="btn btn-success d-none p-2 g-col-6" onclick="rotateRight()">rotate right</button>

                                    <select id="filterSelect" class="form-select mb-3 d-none w-25 p-2 g-col-6" onchange="applyFilter()">
                                        <option value="">Select Filter</option>
                                        <option value="grayscale">Grayscale</option>
                                        <option value="sepia">Sepia</option>
                                        <option value="blur" >Blur</option>
                                        <option value="brightness" >Brightness</option>
                                        <option value="contrast" >contrast</option>
                                        <option value="drop-shadow" >drop-shadow</option>
                                        <option value="saturate" >saturate</option>
                                        <option value="opacity" >opacity</option>
                                        <option value="invert" >invert</option>
                                        <option value="hue-rotate" >hue-rotate</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <!-- end filter Conditional button -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<!-- starts bootstrap cdn -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- end bootstrap cdn -->

<!-- start custon cdn -->
<script src="js/custom.js"></script>
<!-- end custon cdn -->

</html>
